<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./style4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanuman:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1 class="title">To-Do List</h1>
        <div class="header">
          <input type="text" id="text" placeholder="Add a new task..." />
          <button class="create-btnn big">Add</button>
        </div>
        <div class="chooserbuttons">
          <button class="chosen">All</button>
          <button>Active</button>
          <button>Completed</button>
        </div>
        <div class="list"></div>
        <p class="wholegraypart">No tasks yet. Add one above!</p>
        <div class="last-part">
          <p class="gray">Powered by</p>
          <p class="pinecone">Pinecone academy</p>
        </div>
      </div>
    </div>
    <script src="./java4.js"></script>
  </body>
</html>
